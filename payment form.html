<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
    <form action="">
        <h1>Application Form</h1>
        <p>required fields are followed by * </p>
        
      <p>Name: * <input type="text" name="name" required> </p>
      <p> Username * <input type="text" name="username" id="username" required></p>
      <legend>Gender</legend>
      <fieldset>
      <p>
       Male * <input type="radio" name="gender" id="Male" required> female *  <input type="radio" name="gender" id="feMale" required> 
      </p>
    </fieldset>
    <p>Address: * <textarea name="address" id="address" cols="100" rows="8" required></textarea></p>
    <p>Email: * <input type="email" name="email" id="email" required> </p>
    <p>Pincode: * <input type="number" name="pincode" id="pincode" required> </p>
    
    <p>Password: * <input type="password" name="password" id="password" required> </p>
    <input type="submit" value="Submit">

    </form>
</body>
</html>
