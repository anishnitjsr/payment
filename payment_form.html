<body>
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <form action="">
        <h1>Application Form</h1>
        <p>required fields are followed by * </p>
        
      <p id="one">Name: * <input type="text" name="name" required> </p>
      <p id="two"> Username * <input type="text" name="username" id="username" required></p>
      <legend>Gender</legend>
      <fieldset>
      <p id="three"> 
       Male * <input type="radio" name="gender" id="Male" required> female *  <input type="radio" name="gender" id="feMale" required> 
      </p>
    </fieldset>
    <p> Address:
<textarea placeholder="Enter your Address" name="address" id="address" ></textarea>
    </p>
    <p id="five">Email: * <input type="email" name="email" id="email" required> </p>
    <p id="six">Pincode: * <input type="number" name="pincode" id="pincode" required> </p>
    
    <p id="seven">Password: * <input type="password" name="password" id="password" required> </p>
    <input  type="submit" value="Submit">

    </form>
